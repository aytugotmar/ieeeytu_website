<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öne Çıkan</title>
    <!-- Open Sans Fontu -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Kodu -->
    <script
      src="https://kit.fontawesome.com/7d82d2409d.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="one-cikan.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div id="one-cikan-slider">
    <div class="relative flex items-center justify-center w-full h-[75vh] sm:h-[75vh] md:h-[75vh] lg:h-[75vh] xl:h-[75vh]">
        <!-- Sol ok butonu -->
        <button id="prevBtn" class="absolute left-4 z-10 bg-gray-800 p-2 rounded-full text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <!-- Slider alanı -->
        <div id="slider" class="flex items-center justify-center gap-8 transition-opacity duration-700 opacity-100">
          <div id="slider-left" class="w-1/3 ease-in-out opacity-50 scale-75 transition-all duration-700"></div>
          <div id="slider-center" class="w-2/3 ease-in-out opacity-100 scale-110 transition-all duration-700"></div>
          <div id="slider-right" class="w-1/3 ease-in-out opacity-50 scale-75 transition-all duration-700"></div>
        </div>
        <!-- Sağ ok butonu -->
        <button id="nextBtn" class="absolute right-4 z-10 bg-gray-800 p-2 rounded-full text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>












<script src="general-script.js"></script>
</body>
</html>
